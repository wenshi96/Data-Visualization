<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set styles on the top -->
    <style>
        .chart-container {
            max-width: 1050px;
            /* border: 2px solid red; */
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            /* border: 2px solid purple; */
            overflow: visible;
        }

        h1 {
            margin-left: 30px;
        }

        .x .tick line {
            stroke: rgba(0, 0, 0, .2);
        }

        .y .tick line {
            stroke: rgba(0, 0, 0, .2);
        }

        .x .domain {
            display: none;
        }

        .y .domain {
            display: none;
        }

        .y .tick text {
            font-size: 14px;
            fill: #333;

        }

        .x .tick text {
            font-size: 14px;
            fill: #333;
        }

        .label {
            font-size: 35px;
            font-weight: 200;
        }

        .axis-label {
            font-size: 12px;
            text-transform: uppercase;
        }

        .source {
            max-width: 1000px;
            margin: 0 auto;
        }

        .highlight {
            text-decoration: solid;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            Playoff wins by <span class='highlight'>year</span>
        </h1>

        <svg width="1050px" height="575px">
        </svg>
        <p class="source">Source: XXX</p>

    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<!-- we're using d3 version 6 (the latest version) for all out work -->

<script>
    console.log({ d3 })

    let width = 800;
    let height = 500;

    let svg = d3.select("body")
        .select("svg")

    d3.json("player-lookup.json").then(function (data1) {
        d3.tsv("cumulative-stats.tsv").then(function (data2) {

            data2.forEach(function (row) {
                row.year = +row.year
                row.playoff_wins = +row.playoff_wins
            })

            console.log({ data1 })
            console.log({ data2 })

            let margin = { top: 10, right: 10, bottom: 10, left: 30 };

            let x = d3.scaleTime()
                .domain(d3.extent(data2.map(function (d) { return d.year }))) //d3 extent
                .range([margin.left, width - margin.right])

            let y = d3.scaleLinear()
                .domain(d3.extent(data2.map(function (d) { return d.playoff_wins })))
                .range([height - margin.bottom, margin.top])

            let yAxisSettings = d3.axisRight(y)
                .tickValues([5, 10, 15, 20, 25, 30, 35])
                .tickSize(width)
                .tickPadding(10)

            let xAxisSettings = d3.axisBottom(x)
                .ticks(10)
                .tickSize(10)
                .tickPadding(10)
                .tickFormat(d3.format("d"))

            let xAxisTicks = svg.append("g")
                .attr("class", "x axis")
                .call(xAxisSettings)
                .attr("transform", `translate(0,${height - margin.bottom})`)

            let yAxisTicks = svg.append("g")
                .attr("class", "y axis")
                .call(yAxisSettings)
                .attr("transform", `translate(${margin.left},0)`)

            let line = d3.line() //define a line function
                .defined(d => !isNaN(d.playoff_wins))
                .x(function (d) { return x(d.year) }) //accessing date 
                .y(function (d) { return y(d.playoff_wins) }) //accesssing value 

            let grouped_data = d3.group(data2, d => d.player_id);

            console.log(grouped_data)

            let player = Array.from(grouped_data.keys())

            let line_path = svg.append("g")
                .selectAll(".line")
                .data(grouped_data)
                .join("path")
                .attr("class", function (d) {
                    return "line " + d[0]
                })
                .attr("d", function (d) {
                    return line(d[1])
                })
                .style("fill", "none")
                .style("stroke", d => {
                    if (d[0] == "BradTo00") { return "#33B9FF" }
                    else if (d[0] == "MontJo01" || d[0] == "BradTe00" || d[0] == "ElwaJo00" || d[0] == "StarBa00" || d[0] == "TarkFr00") { return "#555555" }
                    else if (d[0] == "RoetBe00" || d[0] == "RodgAa00" || d[0] == "FlacJo00" || d[0] == "WilsRu00" || d[0] == "MahoPa00" || d[0] == "RyanMa00" || d[0] == "GaroJi00" || d[0] == "BurrJo01" || d[0] == "AlleJo02" || d[0] == "CousKi00" || d[0] == "FoleNi00" || d[0] == "GoffJa00" || d[0] == "JackLa00" || d[0] == "KeenCa00" || d[0] == "MariMa01" || d[0] == "MayfBa00" || d[0] == "PresDa01") { return "#33B9FF" }
                    else { return "#ccc" }
                })
                .style("stroke-width", d => {
                    if (d[0] == "BradTo00") {
                        return "3px"
                    } else {
                        return "1px"
                    }
                })

            let labels = svg.append("g")
                .selectAll("text")
                .data(grouped_data)
                .join("text")
                .attr("x", d => x(d[1][d[1].length - 1].year)) //get the last 
                .attr("y", d => y(d[1][d[1].length - 1].playoff_wins)) // get the last
                .attr("dx", -20)
                .attr("dy", -5)
                .text(d => d[0])
                .style("fill", d => {
                    if (d[0] == "BradTo00") {return "black"} 
                    else if (d[0] == "MontJo01" || d[0] == "BradTe00" || d[0] == "ElwaJo00" || d[0] == "StarBa00" || d[0] == "TarkFr00") {return "grey"}
                    else {return "none"}
                })

        })
    })


</script>
